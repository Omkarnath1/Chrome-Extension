<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        /* color using name */
        #secondPara{
         color: rgb(137, 7, 243)
        }
        /* using rgb */
        #thirdPara{
            color: #ff88ff
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstPara">this is paragraph from first box</p>
    <h3>this is my second box</h3>
    <p id="secondPara">this is paragraph from second box</p>
    <h3>this is my third box</h3>
    <p id="thirdPara">this is paragraph from third box</p>
</body>
</html>
