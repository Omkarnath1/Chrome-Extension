<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>

        #redElement{
            color: red;
        }
        .blue{
            background-color: blue;
        }
        footer,span,#purpleElement {
            background-color: purple;
        }
        p{
            border: 2px solid black;
        }
        
        /* # for id and . for class */
    </style>
</head>
<body>
       <h3>CSS Selector</h3>
       <p id="redElement">This is for learning CSS Selector</p>
       <p class="blue" id="blueElement">This is for learning CSS Selector part 2</p>
       <div>
        <p id="purpleElement">This is for learning CSS Selector part 3 
            <span>this is span</span></p>
       </div>
       <footer>this is footer</footer>

</body>
</html>
